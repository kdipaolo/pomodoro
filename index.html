<head>
    <script>
    var interval;
    var minutes = 0;
    var seconds = 60;

    function countdown() {
        interval = setInterval(function() {
            var el = document.getElementById('timer');
            
            if(seconds == 0) {
                if(minutes == 0) {
                    el.innerHTML = "countdown's over!";                    
                    return;
                } else {
                    minutes--;
                    seconds = 60;
                }
            }
           
            if(minutes < 1) {
                minutes = '00';
            } 
              
            if(seconds < 10){
            el.innerHTML = minutes + ':0' + seconds;  
            }else {
            el.innerHTML = minutes + ':' + seconds;
            }
            
            seconds--;
        }, 1000);
    }

    countdown('countdown');
    
    </script>
</head>
